{% extends "home.html" %}
{% block content %}
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% set div_error_class='hide' %}

{% if message is not empty %}
    {% set div_error_class='' %}
{% endif %}

<div class="container">
  <form class="form-signin" method="POST" action="{{path_for('login')}}">
    <h2 class="form-signin-heading">{% include "app_name" %} Login</h2>
    <label for="slimUsername" class="sr-only">Username</label>
    <input type="text" id="slimUsername" name="slimUsername" class="form-control" placeholder="Username" value="{{username}}" required autofocus>
    <label for="slimPassword" class="sr-only">Password</label>
    <input type="password" id="slimPassword" name="slimPassword" class="form-control" placeholder="Password" required>
    <div class="">
        <div class="alert alert-danger{{div_error_class}}">{{message}}</div>
    </div>
    <div class="checkbox">
      <label class="">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>

</div> <!-- /container -->

{% endblock %}
